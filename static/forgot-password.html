<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Axon AI</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/liquid-glass.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme.js"></script>
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body>
    <!-- Liquid Background -->
    <div class="liquid-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
    </div>

    <button class="theme-toggle floating-toggle" aria-label="Toggle Theme">
        <span class="theme-icon">☀️</span>
    </button>
    <div class="container animate-fade-in-up">
        <div class="auth-box liquid-glass-card">
            <div class="logo">
                <h1>⚡ Axon AI</h1>
                <p>Reset Password</p>
                <p style="margin-top: var(--space-2); color: var(--text-secondary); font-size: 0.875rem;">We'll help you
                    get back into your account</p>
            </div>

            <div class="step-indicator">
                <div class="step active" id="step1"></div>
                <div class="step" id="step2"></div>
                <div class="step" id="step3"></div>
            </div>

            <div class="info-box" id="infoBox">
                <strong>ℹ️ Step 1:</strong> Enter your email address to verify your account.
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Step 1: Email Verification -->
            <form id="emailForm" class="auth-form" style="display: block;">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="input" placeholder="Enter your registered email"
                        required autocomplete="email">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="emailBtnText">Verify Email</span>
                    <span id="emailSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <!-- Step 2: Reset Password -->
            <form id="resetForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="input"
                        placeholder="Enter new password" required minlength="6" autocomplete="new-password">
                    <div class="password-strength">
                        <div id="passwordStrengthBar" class="strength-bar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="input"
                        placeholder="Confirm new password" required autocomplete="new-password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="resetBtnText">Reset Password</span>
                    <span id="resetSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-link">
                Remember your password? <a href="/login">Sign in</a>
            </div>

            <div class="auth-link" style="margin-top: var(--space-4);">
                <a href="/">
                    <span>←</span>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let verifiedEmail = '';
        let currentStep = 1;

        const emailForm = document.getElementById('emailForm');
        const resetForm = document.getElementById('resetForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const infoBox = document.getElementById('infoBox');
        const passwordInput = document.getElementById('newPassword');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');

        // Step 1: Email verification
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Show loading
            const emailBtnText = document.getElementById('emailBtnText');
            const emailSpinner = document.getElementById('emailSpinner');
            emailBtnText.style.display = 'none';
            emailSpinner.style.display = 'inline-block';
            emailForm.querySelector('button[type="submit"]').disabled = true;

            try {
                const response = await fetch(`${API_URL}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    verifiedEmail = email;

                    // Show success and move to step 2
                    successMessage.textContent = '✅ Email verified! Now set your new password.';
                    successMessage.classList.add('show');

                    // Update steps
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                    infoBox.innerHTML = '<strong>ℹ️ Step 2:</strong> Create a strong new password for your account.';

                    // Switch forms
                    setTimeout(() => {
                        emailForm.style.display = 'none';
                        resetForm.style.display = 'block';
                        resetForm.classList.add('animate-fade-in-up');
                        successMessage.classList.remove('show');
                    }, 1500);
                } else {
                    errorMessage.textContent = data.message || 'Email not found. Please check and try again.';
                    errorMessage.classList.add('show');

                    // Reset button
                    emailBtnText.style.display = 'inline';
                    emailSpinner.style.display = 'none';
                    emailForm.querySelector('button[type="submit"]').disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');

                // Reset button
                emailBtnText.style.display = 'inline';
                emailSpinner.style.display = 'none';
                emailForm.querySelector('button[type="submit"]').disabled = false;
            }
        });

        // Password strength indicator
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            passwordStrengthBar.className = 'password-strength-bar';

            if (strength <= 2) {
                passwordStrengthBar.classList.add('weak');
            } else if (strength <= 4) {
                passwordStrengthBar.classList.add('medium');
            } else {
                passwordStrengthBar.classList.add('strong');
            }
        });

        // Step 2: Reset password
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = passwordInput.value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }

            // Show loading
            const resetBtnText = document.getElementById('resetBtnText');
            const resetSpinner = document.getElementById('resetSpinner');
            resetBtnText.style.display = 'none';
            resetSpinner.style.display = 'inline-block';
            resetForm.querySelector('button[type="submit"]').disabled = true;

            try {
                const response = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: verifiedEmail,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Update steps
                    document.getElementById('step2').classList.remove('active');
                    document.getElementById('step3').classList.add('active');
                    infoBox.innerHTML = '<strong>✅ Success!</strong> Your password has been reset.';

                    // Show success
                    successMessage.textContent = '✅ Password reset successfully! Redirecting to login...';
                    successMessage.classList.add('show');

                    // Redirect to login
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.message || 'Failed to reset password. Please try again.';
                    errorMessage.classList.add('show');

                    // Reset button
                    resetBtnText.style.display = 'inline';
                    resetSpinner.style.display = 'none';
                    resetForm.querySelector('button[type="submit"]').disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');

                // Reset button
                resetBtnText.style.display = 'inline';
                resetSpinner.style.display = 'none';
                resetForm.querySelector('button[type="submit"]').disabled = false;
            }
        });
    </script>
</body>

</html>
